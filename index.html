
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기도 날씨 정보</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🌤️ 경기도 날씨</h1>
            <p>실시간 날씨 정보를 확인하세요</p>
        </header>

        <div class="city-selector">
            <select id="citySelect">
                <option value="">도시를 선택하세요</option>
                <option value="ansan">안산시</option>
                <option value="suwon">수원시</option>
                <option value="seongnam">성남시</option>
                <option value="goyang">고양시</option>
                <option value="yongin">용인시</option>
                <option value="bucheon">부천시</option>
                <option value="anyang">안양시</option>
                <option value="pyeongtaek">평택시</option>
            </select>
            <button id="getWeatherBtn">날씨 조회</button>
        </div>

        <div id="loadingSpinner" class="loading hidden">
            <div class="spinner"></div>
            <p>날씨 정보를 불러오는 중...</p>
        </div>

        <div id="weatherCard" class="weather-card hidden">
            <div class="weather-header">
                <h2 id="cityName"></h2>
                <p id="currentTime"></p>
            </div>
            
            <div class="weather-main">
                <div class="temperature-section">
                    <div class="temp-display">
                        <span id="temperature">--</span>°C
                    </div>
                    <div class="weather-icon">
                        <span id="weatherIcon">☀️</span>
                    </div>
                </div>
                
                <div class="weather-status">
                    <h3 id="weatherCondition">--</h3>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="label">습도</span>
                    <span id="humidity" class="value">--%</span>
                </div>
                <div class="detail-item">
                    <span class="label">강수확률</span>
                    <span id="precipitation" class="value">--%</span>
                </div>
                <div class="detail-item">
                    <span class="label">풍속</span>
                    <span id="windSpeed" class="value">--m/s</span>
                </div>
                <div class="detail-item">
                    <span class="label">기압</span>
                    <span id="pressure" class="value">--hPa</span>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message hidden">
            <p>날씨 정보를 불러오는데 실패했습니다. 다시 시도해주세요.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
